<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Chatbot Hydrous</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; text-align: center; }
        h1 { color: #0891b2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hydrous AI - Asistente de Reciclaje de Agua</h1>
        <p>Haz clic en el icono de chat para comenzar una conversación.</p>
    </div>
    
    <script src="hydrous-widget.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Versión no minificada para poder editar directamente
            HydrousWidget.init({
                apiUrl: 'https://backend-chatbot-owzs.onrender.com/api',
                primaryColor: '#0891b2',
                title: 'Asistente Técnico',
                subtitle: 'Soluciones de Reciclaje de Agua',
                // Desactivar analytics para evitar errores
                enableAnalytics: false
            });
        });
    </script>
</body>
</html>
